<app-navbar></app-navbar>
<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-blue-800 to-gray-900 text-white">
    <div class="container mx-auto px-6 py-8">
        <h3 class="text-center font-bold text-4xl mb-10 tracking-wide">Users</h3>

        <div class="grid grid-cols-4 text-center bg-gray-800 rounded-lg shadow-md py-4 mb-4">
            <div class="font-semibold text-xl">User ID</div>
            <div class="font-semibold text-xl">User Name</div>
            <div class="font-semibold text-xl">User Email</div>
            <div class="font-semibold text-xl">User Mobile</div>
        </div>

        <div *ngFor="let userdata of usersList" class="grid grid-cols-4 text-center bg-gray-700 hover:bg-gray-600 transition-colors rounded-lg shadow-md py-4 mb-2">
            <div class="font-medium text-lg">{{userdata.userId }}</div>
            <div class="font-medium text-lg">{{userdata.firstName }} {{ userdata.middleName }} {{ userdata.lastName }}</div>
            <div class="font-medium text-lg">{{userdata.emailId}}</div>
            <div class="font-medium text-lg">{{userdata.mobileNo}}</div>
        </div>
    </div>
</div>
