<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-blue-800 to-gray-900 text-white">
    <div class="container mx-auto px-6 py-8">
        <h1 class="text-center font-bold text-4xl mb-10 tracking-wide">Trading Coins</h1>
        
        <div class="grid grid-cols-4 text-center bg-gray-800 rounded-lg shadow-md py-4 mb-4">
            <div class="font-semibold text-xl">Coin</div>
            <div class="font-semibold text-xl">Price</div>
            <div class="font-semibold text-xl">Market Cap</div>
            <div class="font-semibold text-xl">Volume</div>
        </div>
        
        <div *ngFor="let coin of coins | sort: 'marketCap':'dsc'" class="grid grid-cols-4 text-center bg-gray-700 hover:bg-gray-600 transition-colors rounded-lg shadow-md py-4 mb-2">
            <div class="font-medium text-lg">{{ coin.name }}</div>
            <div class="font-medium text-lg" [ngClass]="{'text-green-400': coin.value() > 100, 'text-red-400': coin.value() < 100}">
                <!-- {{ coinvalue | async }}  -->
                {{ coin.value() | currency }}
            </div>
            <div class="font-medium text-lg">{{coin.marketCap}}</div>
            <div class="font-medium text-lg">{{coin.volume}}</div>
        </div>

    </div>
</div>
